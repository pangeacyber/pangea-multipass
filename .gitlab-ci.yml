default:
  image: python:3.10.16@sha256:b240c5813c2fa23506dc314bb370da0e890dadce666c7886780757976dc3b54b
  tags:
    - pangea-internal

stages:
  - build
  - tests
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade "poetry>=2.0"
    - poetry --version

include:
  - /packages/pangea-multipass/.ci.yml
  - /packages/pangea-multipass-langchain/.ci.yml
  - /packages/pangea-multipass-llama-index/.ci.yml
