default:
  image: python:3.13.2@sha256:08471c63c5fdf2644adc142a7fa8d0290eb405cda14c473fbe5b4cd0933af601
  tags:
    - pangea-internal

stages:
  - build
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade "poetry<2.0"
    - poetry --version

include:
  - /packages/pangea-multipass/.ci.yml
  - /packages/pangea-multipass-langchain/.ci.yml
  - /packages/pangea-multipass-llama-index/.ci.yml
