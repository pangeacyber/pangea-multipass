default:
  image: python:3.13.2@sha256:385ccb8304f6330738a6d9e6fa0bd7608e006da7e15bc52b33b0398e1ba4a15b
  tags:
    - pangea-internal

stages:
  - build
  - tests
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade "poetry>=2.0"
    - poetry --version

include:
  - /packages/pangea-multipass/.ci.yml
  - /packages/pangea-multipass-langchain/.ci.yml
  - /packages/pangea-multipass-llama-index/.ci.yml
