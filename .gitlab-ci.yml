default:
  image: python:3.13.1@sha256:7be9b757ea8fa90b43efd604dd5ef2923364230f00564b2ea7f0982d24b374c9
  tags:
    - pangea-internal

stages:
  - build
  - tests
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade "poetry>=2.0"
    - poetry --version

include:
  - /packages/pangea-multipass/.ci.yml
  - /packages/pangea-multipass-langchain/.ci.yml
  - /packages/pangea-multipass-llama-index/.ci.yml
