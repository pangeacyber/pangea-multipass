default:
  image: python:3.13.2@sha256:8c55c44b9e81d537f8404d0000b7331863d134db87c1385dd0ec7fefff656495
  tags:
    - pangea-internal

stages:
  - build
  - tests
  - publish

.setup:
  update-pip:
    - pip install --upgrade pip
    - pip --version

  update-poetry:
    - pip install --upgrade "poetry>=2.0"
    - poetry --version

include:
  - /packages/pangea-multipass/.ci.yml
  - /packages/pangea-multipass-langchain/.ci.yml
  - /packages/pangea-multipass-llama-index/.ci.yml
