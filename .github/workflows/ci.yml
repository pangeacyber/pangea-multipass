name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  merge_group:

  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package: [pangea-multipass, pangea-multipass-langchain, pangea-multipass-llama-index]
    defaults:
      run:
        working-directory: ./packages/${{ matrix.package }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@v6.4.3
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build
        run: uv build

  mypy:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        path:
          - examples/langchain_examples
          - examples/llama_index_examples
          - examples/multipass_examples
          - packages/pangea-multipass
          - packages/pangea-multipass-langchain
          - packages/pangea-multipass-llama-index
    defaults:
      run:
        working-directory: ${{ matrix.path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@v6.4.3
        with:
          enable-cache: true

      - name: Setup Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: mypy
        run: uv run mypy . --ignore-missing-imports --implicit-reexport
