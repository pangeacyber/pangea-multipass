[tool.poetry]
name = "pangea-multipass-llama-index"
version = "0.2.0"
description = "Pangea Multipass authorization library for Llama Index"
authors = ["Apurv Jawle <apurv.jawle@pangea.cloud>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "pangea_multipass_llama_index" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pangea-sdk = "^5.1.0"
google-auth-oauthlib = "^1.2.1"
llama-index = "0.11.11"
llama-index-llms-bedrock = "0.2.1"
llama-index-embeddings-bedrock = "0.3.1"
llama-index-readers-google = "^0.4.1"
llama-index-readers-confluence = "^0.2.1"
llama-index-readers-jira = "^0.3.1"
pangea-multipass = "0.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "1.15.0"

[[tool.mypy.overrides]]
module = ["pangea_multipass.*"]
follow_untyped_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["pangea_multipass_llama_index", "tests"]
known_local_folder = ["pangea_multipass_llama_index", "tests"]

[tool.mypy]
python_version = "3.10"
color_output = true
error_summary = true
pretty = true
show_column_numbers = true
warn_unused_ignores = true
